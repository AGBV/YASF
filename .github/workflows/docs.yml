name: Build docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs_sphinx/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/docs.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install docs dependencies
        run: uv sync --group docs

      - name: Build HTML (Sphinx)
        run: rm -rf docs_sphinx/_build docs_sphinx/source/autoapi; uv run --group docs sphinx-build -b html docs_sphinx/source docs_sphinx/_build/html -W --keep-going

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs_sphinx/_build/html

      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
