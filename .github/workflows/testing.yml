  #     - master
  #   paths:
  #     - "src/**"
  #     - "tests/**"
  #     - ".github/workflows/testing.yml"
  workflow_dispatch:

jobs:
  unittest:
    runs-on:
      - self-hosted
      - gpu

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: false

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - name: Export dependencies
        run: |
          poetry export --with tests -f requirements.txt -o requirements.txt --without-hashes
          cat requirements.txt

      - name: Cache conda
        uses: actions/cache@v2
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('yasf-env-test.yml') }}

      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: yasf-env
          environment-file: yasf-env-test.yml
          use-only-tar-bz2: true
          auto-activate-base: false

      # - name: Install testing dependencies
      #   run: |
      #     conda install pytest pytest-cov coverage

      - name: Running pytest
        run: |
          pytest -v --cov --cov-report=xml
          coverage xml -i

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 1

  codacy-coverage-reporter:
    runs-on: ubuntu-latest
    name: codacy-coverage-reporter
    needs: unittest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: false
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          # or
          # api-token: ${{ secrets.CODACY_API_TOKEN }}
          coverage-reports: ./coverage.xml
          # or a comma-separated list for multiple reports
          # coverage-reports: <PATH_TO_REPORT>, <PATH_TO_REPORT>

