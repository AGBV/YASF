name: Python package
on:
  # workflow_run:
  #   workflows: ["Testing"]
  #   branches: [main]
  #   types:
  #     - completed
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  testing:
    uses: ./.github/workflows/testing.yml
    secrets: inherit
  pypi-publish:
    name: Upload release to PyPI
    needs:
      - testing
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/yasfpy
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build
        run: uv build --no-sources

      - name: Publish to PyPI
        run: uv publish
